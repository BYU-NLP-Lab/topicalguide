<!DOCTYPE html>
<html>
  <head>
    <title>{% block headtitle %}{% endblock %}</title>
    {% block extrahead %}{% endblock %}
    <!-- Bootstrap -->
    <link href="/site-media/bootstrap/css/bootstrap.min.css" rel="stylesheet"
          media="screen"/>
    {% block css %}
    {% endblock %}
  </head>
  <body class="{% block bodyclass %}{% endblock %}">
    {% block body %}
    {% endblock %}
    <script src="/site-media/scripts/libs/jquery-1.9.1.js"></script>
    <script src="/site-media/scripts/libs/lodash.js"></script>
    <script src="/site-media/scripts/libs/backbone.js"></script>
    <script src="/site-media/scripts/jquery-ui.js"></script>
    <script src="/site-media/bootstrap/js/bootstrap.min.js"></script>
    {% block endjs %}
    {% endblock %}
  </body>
</html>
